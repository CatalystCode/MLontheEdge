# Setup
title:        Embedded Learning Library
tagline:      The Embedded Learning Library (ELL) allows you to build and deploy machine-learned pipelines onto embedded platforms
baseurl:      "/ELL"

# About/contact
author:
  name:       Microsoft
#  url:        https://github.com/Microsoft/ELL 

# Gems
plugins:
  - jekyll-relative-links

destination: ./_site
layouts_dir:     ./_layouts
data_dir: ./_data

source: docs

relative_links:
  enabled:     true
  collections: false

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []

# Conversion
markdown:    kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

# Serving
detach:  false
port:    4000
host:    127.0.0.1

timezone:      null

quiet:    false
defaults: []

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  syntax_highlighter_opts:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style

sass:
    sass_dir: _sass


